<script>
 
    /* Initial Map */

    });

    var basemap2 = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {

    $.getJSON("Database/Spatial/jlnkab.geojson", function (data) {
        Jalan_Banyuwangi.addData(data);
        // map.addLayer(Jalan_Banyuwangi);
        map.fitBounds(Jalan_Banyuwangi.getBounds());
    });
    map.createPane("pane_Jalan_Banyuwangi");
    map.getPane("pane_Jalan_Banyuwangi").style.zIndex = 405;

    var Jalan_Banyuwangi = L.geoJson(null, {
        style: function (feature) {
            if (feature.properties.Status === "Jalan Kabupaten" ) {
                return {
                    color: "#F08080", //Warna garis
                    dashArray: '',
                    weight: 3, //Tebal garis
                    opacity: 1, //Transparansi garis
                }
            }
            else if (feature.properties.Status === "Jalan Lokal" ) {
                return {
                    color: "#00BBBB", //Warna garis
                    dashArray: '',
                    weight: 3, //Tebal garis
                    opacity: 1, //Transparansi garis
                }
            }
            else if (feature.properties.Status === "Jalan Desa" ) {
                return {
                    color: "#006666", //Warna garis
                    dashArray: '',
                    weight: 3, //Tebal garis
                    opacity: 1, //Transparansi garis
                }
            }
            else if (feature.properties.Status === "Jalan Perekonomian" ) {
                return {
                    color: "#888800", //Warna garis
                    dashArray: '',
                    weight: 3, //Tebal garis
                    opacity: 1, //Transparansi garis
                }
            }
        },

        onEachFeature: function (feature, layer) {
            var content = 
            "<font size=2><center><b>" + feature.properties.Nm_Ruas + "</b></center></font>" + "<br>" +
            "<b>Nomor: </b>" + "<br>" + feature.properties.No_Ruas + "<br>" +
            "<b>Nama: </b>" +"<br>"+ feature.properties.Nm_Ruas + "<br>" + 
            "<b>Panjang: </b>" + "<br>" + feature.properties.Panjang + " (Meter)" +"<br>" +
            "<b>Titik Awal: </b>" + "<br>" + feature.properties.Tk_Aw + "<br>" +
            "<b>Titik Akhir: </b>" + "<br>" + feature.properties.Tk_Ak + "<br>" +
            "<b>Status Jalan: </b>" + "<br>" + feature.properties.Status + "<br>" +
            "<b>Desa: </b>" + "<br>" + feature.properties.Desa + "<br>" +
            "<b>Kecamatan: </b>" + "<br>" + feature.properties.Kecamatan + "<br>" +
            "<b>Kebupaten: </b>" + "<br>" + feature.properties.Kab_Kot + "<br>" +
            "<b>Foto: </b>" + "<br>" + "<img src='Database/Nonspatial/Foto/" + feature.properties.Foto + "' width='300'>"
            ;
            
            var contentTable = 
            "<table>" + 
            "<tr><th>Nomor Ruas</th><td>" + feature.properties.No_Ruas + "</td></tr>" +
            "<tr><th>Nama</th><td>" + feature.properties.Nm_Ruas + "</td></tr>" +
            "<tr><th>Panjang</th><td>" + feature.properties.Panjang + "</td></tr>" +
            "<tr><th>Titik Awal</th><td>" + feature.properties.Tk_Ruas_Aw + "</td></tr>" +
            "<tr><th>Titik Akhir</th><td>" + feature.properties.Tk_Ruas_Ak + "</td></tr>" +
            "<tr><th>Foto</th><td>" + feature.properties.Foto + "</td></tr>" +
            "</table>"; 

                layer.on({
                    click: function (e) { //Fungsi ketika obyek diklik
                        Jalan_Banyuwangi.bindPopup(content, {maxHeight: 300} );
                        },
                        mouseover: function (e) { //Fungsi mouse berada di atas obyek untuk highlight
                            var layer = e.target; //variabel layer
                            layer.setStyle({ //Highlight style
                                weight: 6,  //Tebal garis
                                color: "#DC143C", //Warna garis
                                opacity: 1, //Transparansi garis
                           
                            });
                          Jalan_Banyuwangi.bindPopup(content, {maxHeight: 400})
                          Jalan_Banyuwangi.bindTooltip("Jalan " + feature.properties.Nm_Ruas, {sticky: true});
                        },
                        mouseout: function (e) { //Fungsi mouse keluar dari obyek
                            Jalan_Banyuwangi.resetStyle(e.target); //Mengembalikan style garis ke style awal
                            // map.closePopup(); //Menutup popup
                        }
                    });
                },
                pane: "pane_Jalan_Banyuwangi"
            });
    /* GeoJSON Polyline Style 01 – Data Nominal*/
    //pembuatan pane dan z.index digunakan untuk menyusun ordering layer agar tidak saling menutupi
    $.getJSON("Database/Spatial/kondisi_jln.geojson", function (data) {

    map.createPane("pane_Kondisi_Jalan");

                }
            }

                return {
                    color: "#FFFF00", //Warna garis
                    dashArray: '',
                    weight: 3, //Tebal garis
                    opacity: 1, //Transparansi garis
                }
            }
            else if (feature.properties.Kondisi === "RUSAK BERAT" ) {
                return {
                    color: "#FF0000", //Warna garis
                    dashArray: '',
                    weight: 3, //Tebal garis
                    opacity: 1, //Transparansi garis
                }
            }

        },

        onEachFeature: function (feature, layer) {
            var content = 
            "<font size=2><center><b>" + feature.properties.Nm_Ruas + "</b></center></font>" + "<br>" +
            "<b>Nomor: </b>" + "<br>" + feature.properties.No_Ruas + "<br>" +
            "<b>Nama: </b>" +"<br>"+ feature.properties.Nm_Ruas + "<br>" + 
            "<b>Desa: </b>" + "<br>" + feature.properties.Desa_Kel + "<br>" +
            "<b>STA </b>" + "<br>" + feature.properties.STA + "<br>" +
            "<b>Kecamatan: </b>" + "<br>" + feature.properties.Kecamatan + "<br>" +
            "<b>Kabupaten: </b>" + "<br>" + feature.properties.Kab_Kot + "<br>";
            // "<b>Foto: </b>" + "<br>" + "<img src='Database/Nonspatial/Foto/" + feature.properties.Foto + "' width='320'>";
            
            var contentTable = 
            "<table>" + 
            "<tr><th>Nomor Ruas</th><td>" + feature.properties.No_Ruas + "</td></tr>" +
            "<tr><th>Nama</th><td>" + feature.properties.Nm_Ruas + "</td></tr>" +
            "<tr><th>Status Jalan</th><td>" + feature.properties.Status + "</td></tr>" +
            "<tr><th>STA</th><td>" + feature.properties.STA + "</td></tr>" +
            "<tr><th>Titik Akhir</th><td>" + feature.properties.Tk_Ruas_Ak + "</td></tr>" +
            "<tr><th>Foto</th><td>" + feature.properties.Foto + "</td></tr>" +
            "</table>"; 

                layer.on({
                    click: function (e) { //Fungsi ketika obyek diklik
                        Kondisi_Jalan.bindPopup(content);
                        },
                        mouseover: function (e) { //Fungsi mouse berada di atas obyek untuk highlight
                            var layer = e.target; //variabel layer
                            layer.setStyle({ //Highlight style
                                weight: 6,  //Tebal garis
                                color: "#DC143C", //Warna garis
                                opacity: 1, //Transparansi garis
                            });
                            Kondisi_Jalan.bindTooltip("Jalan " + feature.properties.Nm_Ruas, {sticky: true});
                        },
                        mouseout: function (e) { //Fungsi mouse keluar dari obyek
                            Kondisi_Jalan.resetStyle(e.target); //Mengembalikan style garis ke style awal
                            // map.closePopup(); //Menutup popup
                        }
                    });
                },
                pane: "pane_Kondisi_Jalan"
            });
        
// JALAN NASIONAL

    $.getJSON("Database/Spatial/jalnasjtm.geojson", function (data) {

    map.createPane("pane_Jalan_Nasional");

    var Jalan_Nasional = L.geoJson(null, {
        style: function (feature) {
            if (feature.properties.STATUS === "Nasional" ) {
                return {
                    color: "#FFFF00", //Warna garis
                    dashArray: '',
                    weight: 5, //Tebal garis
                    opacity: 1, //Transparansi garis
           
                }
            }

        },

        onEachFeature: function (feature, layer) {
            var content = 
            "Nama: " + feature.properties.LINKNAME + "<br>" +
            "Foto: " + "<br>" + "<img src='Database/Nonspatial/Foto/" + feature.properties.foto + "' width='250'>";

            var contentTable = "<table>" + 
                // "<tr><th>Jenis</th><td>" + feature.properties.Kondisi_Ja + "</td></tr>" +
                "<tr><th>Nama</th><td>" + feature.properties.LINKNAME + "</td></tr>" +
                // "<tr><th>Foto</th><td>" + feature.properties.foto + "</td></tr>" +
                "</table>"; 

                layer.on({
                    click: function (e) { //Fungsi ketika obyek diklik
                        Jalan_Nasional.bindPopup(content);
                        },
                        mouseover: function (e) { //Fungsi mouse berada di atas obyek untuk highlight
                            var layer = e.target; //variabel layer
                            layer.setStyle({ //Highlight style

                                  opacity: 1, //Transparansi garis
                            });
                          Jalan_Nasional.bindTooltip("JALAN" + feature.properties.LINKNAME, {sticky: true});
                        },
                        mouseout: function (e) { //Fungsi mouse keluar dari obyek
                            Jalan_Nasional.resetStyle(e.target); //Mengembalikan style garis ke style awal
                            map.closePopup(); //Menutup popup
                        }
                    });
                },
                pane: "pane_Jalan_Nasional"
            });

// JALAN PROVINSI

$.getJSON("Database/Spatial/jlnprovjatim.geojson", function (data) {

                    color: "#FF8C00", //Warna garis

                }
            }
            

        },

        onEachFeature: function (feature, layer) {

   /* memanggil data file geojson polygon 01 – Data Interval/Rasio */
   $.getJSON("Database/Spatial/Admindesa.geojson", function (data) {
        BatasAdmin_Banyuwangi.addData(data);
        // map.addLayer(BatasAdmin_Banyuwangi);
        map.fitBounds(BatasAdmin_Banyuwangi.getBounds());
    });

    /* GeoJSON Polygon Style 01*/
    var BatasAdmin_Banyuwangi = L.geoJson(null, {
        style: function (feature) {
            if (feature.properties.WADMKC === "GLAGAH" ) {
                return {
                opacity: 1,
                color: 'black',
                weight: 1,
                dashArray: '3',
                fillOpacity: 0.7, 
                fillColor: '#1f78b4'
           
                }
            }
           else if (feature.properties.WADMKC === "BANYUWANGI" ) {
                return {
                opacity: 1,
                color: 'black',
                weight: 1,
                dashArray: '3',
                fillOpacity: 0.7, 
                fillColor: '#F0F8FF'
                }
            }
            else if (feature.properties.WADMKC === "CLURING" ) {
                return {
                opacity: 1,
                color: 'black',
                weight: 1,
                dashArray: '3',
                fillOpacity: 0.7, 
                fillColor: '#FAEBD7'
                }
            }
            else if (feature.properties.WADMKC === "GAMBIRAN" ) {
                return {
                opacity: 1,
                color: 'black',
                weight: 1,
                dashArray: '3',
                fillOpacity: 0.7, 
                fillColor: '#00FFFF'
                }
            }
            else if (feature.properties.WADMKC === "GENTENG" ) {
                return {
                opacity: 1,
                color: 'black',
                weight: 1,
                dashArray: '3',
                fillOpacity: 0.7, 
                fillColor: '#7FFFD4'
                }
            }
            else if (feature.properties.WADMKC === "GIRI" ) {
                return {
                opacity: 1,
                color: 'black',
                weight: 1,
                dashArray: '3',
                fillOpacity: 0.7, 
                fillColor: '#F0FFFF'
                }
            }
            else if (feature.properties.WADMKC === "GLENMORE" ) {
                return {
                opacity: 1,
                color: 'black',
                weight: 1,
                dashArray: '3',
                fillOpacity: 0.7, 
                fillColor: '#8A2BE2'
                }
            }
            else if (feature.properties.WADMKC === "KABAT" ) {

        onEachFeature: function (feature, layer) {
            var content = "Desa: " + feature.properties.NAMOBJ + "<br>" +
               "<b> Kecamatan: </b> "+ feature.properties.WADMKC + "<br>" ;

            var contentTable = "<table>" +
                "<tr><th>Desa</th><td>" + feature.properties.NAMOBJ + "</td></tr>" +
                "<tr><th>Kecamatan</th><td>" + feature.properties.WADMKC + "</td></tr>" +
                "</table>";

            layer.on({
                click: function (e) { //Fungsi ketika obyek diklik
                    BatasAdmin_Banyuwangi.bindPopup(content);
                },
                mouseover: function (e) { //Fungsi mouse berada di atas obyek untuk highlight
                    var layer = e.target; //variabel layer
                    layer.setStyle({ //Highlight style
                        color: "grey", //Warna garis tepi polygon
                        weight: 0.2, //Tebal garis tepi polygon
                        opacity: 1, //Transparansi garis tepi polygon
                        fillColor: "cyan", //Warna tengah polygon
                        fillOpacity: 0.7 //Transparansi polygon
                    });
                    BatasAdmin_Sleman.bindTooltip("Desa " + feature.properties.Desa, {sticky: true});
                },
                mouseout: function (e) { //Fungsi mouse keluar dari obyek
                    BatasAdmin_Banyuwangi.resetStyle(e.target); //Mengembalikan style garis ke style awal
                    map.closePopup(); //Menutup popup
                }
            });
        }
    });

    /* Control Layer */
    var baseMaps = {
        "OpenStreetMap": basemap1,
        "OpenTopoMap": basemap2,
        "Stadia Maps": basemap3,
        "Jwag Dark": basemap4,
        "Esri Earth": basemap5
    };

    var overlayMaps = {
        "Kondisi Jalan": Kondisi_Jalan,
        "Jalan Kabupaten": Jalan_Banyuwangi,
        "Jalan Provinsi": Jalan_Provinsi,
        "Jalan Nasional": Jalan_Nasional,
        "Batas Administrasi": BatasAdmin_Banyuwangi
    };

    L.control.layers(baseMaps, overlayMaps, {collapsed: true}).addTo(map);

    /* Scale Bar */
    L.control.scale({
    maxWidth: 150,position:'bottomright'
    }).addTo(map);

    /*Plugin Geolocation*/
    var locateControl = L.control.locate({
            position: "topleft",
            drawCircle: true,
            follow: true,
            setView: true,
            keepCurrentZoomLevel: false,
            markerStyle: {
                weight: 1,
                opacity: 0.8,
                fillOpacity: 0.8,
            },
            circleStyle:{
                weight: 1,
                clickable: false,
            },
            icon: "fas fa-crosshairs",
            metric: true,
            strings: {
                title: "Click for Your Location",
                popup: "You're here. Accuracy {distance} {unit}",
                outsideMapBoundsMsg: "Not available"
            },
            locateOptions: {
                maxZoom: 16,
                watch: true,
                enableHighAccuracy: true,
                maximumAge: 10000,
                timeout: 10000
            },
        }).addTo(map);

    /*Plugin Search */
    var searchControl = new L.Control.Search({
            position: "topleft",
            layer: Jalan_Banyuwangi,          //Nama variabel layer
            propertyName: 'Nm_Ruas',    //Field untuk pencarian
            marker: false,
            moveToLocation: function(latlng, title, map) {
                var zoom = map.getBoundsZoom(latlng.layer.getBounds());
                map.setView(latlng, zoom);
            }
        });
        searchControl.on('search:locationfound', function(e) {
            e.layer.setStyle({
                fillColor: '#ffff00', 
                color: '#0000ff'
            });
        }).on('search:collapse', function(e) {
            Jalan_Banyuwangi.eachLayer(function(layer) {
                Jalan_Banyuwangi.resetStyle(layer);
            });
        });
        map.addControl(searchControl);

    /*Plugin Mouse Position Coordinate */
    L.control.mousePosition({position:'bottomright',
        separator: ',',
        prefix: 'Koordinat : '
        }).addTo(map);

    /*Plugin Measurement Tool*/
    var measureControl = new L.Control.Measure({
            position: 'topright',
            primaryLengthUnit:'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'hectares',
            secondaryAreaUnit: 'sqmeters',
            activeColor: '#FF0000',
            completedColor: '#00FF00'
        });
        measureControl.addTo(map);

    /*Plugin EasyPrint */
    L.easyPrint({
            title: 'Print',
        }).addTo(map);
