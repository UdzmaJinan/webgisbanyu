
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="author" content="Banyuwangi">
    <meta name="description" content="WEBGIS Banyuwangi">

    <!-- Judul pada tab browser -->
    <title>WEBGIS Banyuwangi</title>

    <!-- Leaflet CSS Library -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css">

    <!-- Tab browser icon -->
    <link rel="icon" type="image/x-icon" href="https://upload.wikimedia.org/wikipedia/commons/a/a5/Banyuwangi_Regency_coat_of_arms.svg">

    <!--Font Awesome CSS Library-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">

    <!--Geolocation CSS Library for plugin-->
    <link rel="stylesheet" href="https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-locatecontrol/v0.43.0/L.Control.Locate.css">

    <!--Search CSS Library-->
    <link rel="stylesheet" href="assets/plugins/leaflet-search/src/leaflet-search.css">

    <!--Leaflet Mouse Position CSS Library-->
    <link rel="stylesheet" href="assets/plugins/Leaflet-mouseposition/src/L.Control.MousePosition.css">

    <!--Leaflet Measure CSS Library-->
    <link rel="stylesheet" href="assets/plugins/leaflet-measure/leaflet-measure.css">

    <!--Leaflet EasyPrint CSS Library-->
    <link rel="stylesheet" href="assets/plugins/leaflet-easyPrint/easyPrint.css">
    

    <style>
        /* Background pada Judul */
        *.info {
            padding: 6px 8px;
            font: 12px/14px Arial, Helvetica, sans-serif;
            background: rgb(28, 27, 27);
            background: rgba(25, 24, 24, 0.8);
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            border-radius: 5px;
            text-align: center;
        }
        .info h2 {
            margin: 10px 12px 12px;
            color: rgb(255, 255, 255);
        }
        .info h4 {
            margin: 10px 12px 12px;
            color: rgb(255, 255, 255);
        }

        /*Tampilan peta fullscreen*/
        html, body, #map {
            height: 100%;
            width: 100%;
            margin: 0px;
        }
    </style>
</head>

<body>
    <!--Leaflet Javascript Library-->
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"></script>

    <!--untuk menampilkan file dalam format geojson-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <!--Geolocation Javascript Library-->
    <script src="https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-locatecontrol/v0.43.0/L.Control.Locate.min.js"></script>

    <!--Search JS Library-->
    <script src="assets/plugins/leaflet-search/src/leaflet-search.js"></script>

    <!--Leaflet Mouse Position JS Library-->
    <script src="assets/plugins/Leaflet-mouseposition/src/L.Control.MousePosition.js"></script>

    <!--Leaflet Measure JS Library-->
    <script src="assets/plugins/leaflet-measure/leaflet-measure.js"></script>

    <!--Leaflet EasyPrint JS Library-->
    <script src="assets/plugins/leaflet-easyPrint/leaflet.easyPrint.js"></script>

    <div id="map"></div>
</body>

<script>
    /* Initial Map */
    var map = L.map('map').setView([-8.214101807933565, 114.3673283321629],10); //lat, long, zoom

    /* Tile Basemap */ //(note: pilihan basemap diakses pada https://leaflet-extras.github.io/leaflet-providers/preview/)
    var basemap1 = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '<a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> | <a href="SITEMAN" target="_blank">SITEMAN</a>' //menambahkan nama//
    });

    var basemap2 = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
        attribution: 'Map data: &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, <a href="http://viewfinderpanoramas.org">SRTM</a> | Map style: &copy; <a href="https://opentopomap.org">OpenTopoMap</a> (<a href="https://creativecommons.org/licenses/by-sa/3.0/">CC-BY-SA</a>)' 
    });
    
    var basemap3 = L.tileLayer('https://stamen-tiles-{s}.a.ssl.fastly.net/watercolor/{z}/{x}/{y}.{ext}', {
        attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    });

    var basemap4 = L.tileLayer('https://tiles.stadiamaps.com/tiles/alidade_smooth_dark/{z}/{x}/{y}{r}.png', {
	maxZoom: 20,
	attribution: '© <a href="https://stadiamaps.com/">Stadia Maps</a>, © <a href="https://openmaptiles.org/">OpenMapTiles</a> © <a href="http://openstreetmap.org">OpenStreetMap</a> contributors'
    });
   
	var basemap5 = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
			attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
	});
    basemap5.addTo(map);

    /* Judul dan Subjudul */
    var info = new L.Control();

    info.onAdd = function (map) {
        this._div = L.DomUtil.create('div', 'info');
        this.update();
        return this._div;
    };

    info.update = function () {
        this._div.innerHTML = '<h2> PETA KONDISI JALAN </h2> <h4>DINAS DPU CIPTA KARYA PERUMAHAN & PERMUKIMAN KABUPATEN BANYUWANGI</h4>'
    };

    info.addTo(map);

    /* Image Legend */
    L.Control.Legend = L.Control.extend({
        onAdd: function(map) {
            var img = L.DomUtil.create('img');
            img.src = 'Database/Nonspatial/Icon/legenda.png';
            img.style.width = '250px';
            return img;
        }
    });
    
    L.control.Legend = function(opts) {
        return new L.Control.Legend(opts);
    }

    L.control.Legend({ position: 'bottomleft' }).addTo(map); 

    /* Image Watermark */
    L.Control.Watermark = L.Control.extend({
        onAdd: function(map) {
            var img = L.DomUtil.create('img');
            img.src = 'Database/Nonspatial/Icon/logo1.png';
            img.style.width = '250px';
            return img;
        }
    });

    L.control.watermark = function(opts) {
        return new L.Control.Watermark(opts);
    }
    
    L.control.watermark({ position: 'bottomright' }).addTo(map);


    // /* Layer Marker */


    /* GeoJSON Polyline Style 01 – Data Nominal*/
    //pembuatan pane dan z.index digunakan untuk menyusun ordering layer agar tidak saling menutupi
    $.getJSON("Database/Spatial/jlnglagah.geojson", function (data) {
        Jalan_Glagah.addData(data);
        map.addLayer(Jalan_Glagah);
        map.fitBounds(Jalan_Glagah.getBounds());
    });
    map.createPane("pane_Jalan_Glagah");
    map.getPane("pane_Jalan_Glagah").style.zIndex = 405;

    var Jalan_Glagah = L.geoJson(null, {
        style: function (feature) {
            if (feature.properties.kec === "Glagah" ) {
                return {
                    color: "#1E90FF", //Warna garis
                    dashArray: '',
                    weight: 6, //Tebal garis
                    opacity: 1, //Transparansi garis
                }
            }
            // else if (feature.properties.Kondisi_Ja === "Sedang" ) {
            //     return {
            //         color: "#008000", //Warna garis
            //         dashArray: '',
            //         weight: 5, //Tebal garis
            //         opacity: 1, //Transparansi garis
            //     }
            // }
            // e lse if (feature.properties.Kondisi_Ja === "Ringan" ) {
            //      return {
            //         color: "#FFFF00", //Warna garis
            //         dashArray: '',
            //         weight: 4, //Tebal garis
            //         opacity: 1, //Transparansi garis
            //     }
            // }
            // else if (feature.properties.Kondisi_Ja === "Berat" ) {
            //     return {
            //         color: "#FF0000", //Warna garis
            //         dashArray: '',
            //         weight: 4, //Tebal garis
            //         opacity: 1, //Transparansi garis
            //     }
            // }

        },

        onEachFeature: function (feature, layer) {
            var content = "Nama Jalan" + feature.properties.Nama + "<br>" 
            + "Kode " + feature.properties.kode + "<br>" +
            // "Panjang: " + feature.properties.Nm_Ruas + "<br>" +
            "Foto: " + "<br>" + "<img src='Database/Nonspatial/Foto" + feature.properties.foto + "' width='250'>";

           var contentTable = "<table>" +
                "<tr><th>Nama Jalan</th><td>" + feature.properties.Nama + "</td></tr>" +
                "<tr><th>Kode</th><td>" + feature.properties.kode + "</td></tr>" +
                "<tr><th>Foto</th><td>" + feature.properties.foto + "</td></tr>" +
                "</table>"; 

                layer.on({
                    click: function (e) { //Fungsi ketika obyek diklik
                        Jalan_Glagah.bindPopup(content);
                        },
                        mouseover: function (e) { //Fungsi mouse berada di atas obyek untuk highlight
                            var layer = e.target; //variabel layer
                            layer.setStyle({ //Highlight style
                                weight: 2,  //Tebal garis
                                color: "#00FFFF", //Warna garis
                                  opacity: 1, //Transparansi garis
                            });
                            Jalan_Glagah.bindTooltip("Jalan " + feature.properties.Nama, {sticky: true});
                        },
                        mouseout: function (e) { //Fungsi mouse keluar dari obyek
                            Jalan_Glagah.resetStyle(e.target); //Mengembalikan style garis ke style awal
                            map.closePopup(); //Menutup popup
                        }
                    });
                },
                pane: "pane_Jalan_Glagah"
            });

    
// JALAN NASIONAL

$.getJSON("Database/Spatial/jlnnasjatim.geojson", function (data) {
        Jalan_Nasional.addData(data);
        map.addLayer(Jalan_Nasional);
        map.fitBounds(Jalan_Nasional.getBounds());
    });
    map.createPane("pane_Jalan_Nasional");
    map.getPane("pane_Jalan_Nasional").style.zIndex = 405;

    var Jalan_Nasional = L.geoJson(null, {
        style: function (feature) {
            if (feature.properties.STATUS === "Nasional" ) {
                return {
                    color: "#FFFF00", //Warna garis
                    dashArray: '',
                    weight: 4, //Tebal garis
                    opacity: 1, //Transparansi garis
           
                }
            }

        },

        onEachFeature: function (feature, layer) {
            var content = 
            "Nama: " + feature.properties.LINKNAME + "<br>" +
            "Foto: " + "<br>" + "<img src='Database/Nonspatial/Foto/" + feature.properties.foto + "' width='250'>";

            var contentTable = "<table>" +
                // "<tr><th>Jenis</th><td>" + feature.properties.Kondisi_Ja + "</td></tr>" +
                "<tr><th>Nama</th><td>" + feature.properties.LINKNAME + "</td></tr>" +
                "<tr><th>Foto</th><td>" + feature.properties.foto + "</td></tr>" +
                "</table>"; 

                layer.on({
                    click: function (e) { //Fungsi ketika obyek diklik
                        Jalan_Nasional.bindPopup(content);
                        },
                        mouseover: function (e) { //Fungsi mouse berada di atas obyek untuk highlight
                            var layer = e.target; //variabel layer
                            layer.setStyle({ //Highlight style
                                weight: 2,  //Tebal garis
                                color: "#2E8B57", //Warna garis
                                  opacity: 1, //Transparansi garis
                            });
                          Jalan_Nasional.bindTooltip("JALAN" + feature.properties.LINKNAME, {sticky: true});
                        },
                        mouseout: function (e) { //Fungsi mouse keluar dari obyek
                            Jalan_Nasional.resetStyle(e.target); //Mengembalikan style garis ke style awal
                            map.closePopup(); //Menutup popup
                        }
                    });
                },
                pane: "pane_Jalan_Nasional"
            });

// JALAN PROVINSI

$.getJSON("Database/Spatial/jlnprovjatim.geojson", function (data) {
        Jalan_Provinsi.addData(data);
        map.addLayer(Jalan_Provinsi);
        map.fitBounds(Jalan_Provinsi.getBounds());
    });
    map.createPane("pane_Jalan_Provinsi");
    map.getPane("pane_Jalan_Provinsi").style.zIndex = 405;

    var Jalan_Provinsi = L.geoJson(null, {
        style: function (feature) {
            if (feature.properties.status === "Provinsi" ) {
                return {
                    color: "#FF8C00", //Warna garis
                    dashArray: '',
                    weight: 3, //Tebal garis
                    opacity: 1, //Transparansi garis
           
                }
            }

        },

        onEachFeature: function (feature, layer) {
            var content = 
            "Nama: " + feature.properties.nm_ruas + "<br>" +
            "Foto: " + "<br>" + "<img src='Database/Nonspatial/Foto/" + feature.properties.foto + "' width='250'>";

            var contentTable = "<table>" +
                // "<tr><th>Jenis</th><td>" + feature.properties.Kondisi_Ja + "</td></tr>" +
                "<tr><th>Nama</th><td>" + feature.properties.nm_ruas + "</td></tr>" +
                "<tr><th>Foto</th><td>" + feature.properties.foto + "</td></tr>" +
                "</table>"; 

                layer.on({
                    click: function (e) { //Fungsi ketika obyek diklik
                        Jalan_Provinsi.bindPopup(content);
                        },
                        mouseover: function (e) { //Fungsi mouse berada di atas obyek untuk highlight
                            var layer = e.target; //variabel layer
                            layer.setStyle({ //Highlight style
                                weight: 2,  //Tebal garis
                                color: "#2E8B57", //Warna garis
                                  opacity: 1, //Transparansi garis
                            });
                          Jalan_Provinsi.bindTooltip("JALAN" + feature.properties.nm_ruas, {sticky: true});
                        },
                        mouseout: function (e) { //Fungsi mouse keluar dari obyek
                            Jalan_Provinsi.resetStyle(e.target); //Mengembalikan style garis ke style awal
                            map.closePopup(); //Menutup popup
                        }
                    });
                },
                pane: "pane_Jalan_Provinsi"
            });


    
    /* memanggil data file geojson polygon 01 – Data Interval/Rasio */
    $.getJSON("Database/Spatial/Adminkec.geojson", function (data) {
        BatasAdmin_Banyuwangi.addData(data);
        map.addLayer(BatasAdmin_Banyuwangi);
        map.fitBounds(BatasAdmin_Banyuwangi.getBounds());
    });

    /* GeoJSON Polygon Style 01*/
    var BatasAdmin_Banyuwangi = L.geoJson(null, {
        style: function (feature) {
            return {
                opacity: 1,
                color: 'black',
                weight: 1,
                dashArray: '3',
                fillOpacity: 0.7, 
                fillColor: '#1f78b4'
            }
        },
        
        onEachFeature: function (feature, layer) {
            var content = 
            // "Desa: " + feature.properties.NAMOBJ + "<br>" +
                "Kecamatan: " + feature.properties.KECAMATAN + "<br>" ;

            var contentTable = "<table>" +
                // "<tr><th>Desa</th><td>" + feature.properties.NAMOBJ + "</td></tr>" +
                "<tr><th>Kecamatan</th><td>" + feature.properties.KECAMATAN + "</td></tr>" +
                "</table>";

            layer.on({
                click: function (e) { //Fungsi ketika obyek diklik
                    BatasAdmin_Banyuwangi.bindPopup(content);
                },
                mouseover: function (e) { //Fungsi mouse berada di atas obyek untuk highlight
                    var layer = e.target; //variabel layer
                    layer.setStyle({ //Highlight style
                        color: "grey", //Warna garis tepi polygon
                        weight: 0.2, //Tebal garis tepi polygon
                        opacity: 1, //Transparansi garis tepi polygon
                        fillColor: "cyan", //Warna tengah polygon
                        fillOpacity: 0.7 //Transparansi polygon
                    });
                    BatasAdmin_Sleman.bindTooltip("Desa " + feature.properties.Desa, {sticky: true});
                },
                mouseout: function (e) { //Fungsi mouse keluar dari obyek
                    BatasAdmin_Banyuwangi.resetStyle(e.target); //Mengembalikan style garis ke style awal
                    map.closePopup(); //Menutup popup
                }
            });
        }
    });
 
    /* Control Layer */
    var baseMaps = {
        "OpenStreetMap": basemap1,
        "OpenTopoMap": basemap2,
        "Stamen Watercolor": basemap3,
        "Stadia Dark Mode": basemap4,
        "World Imagery": basemap5
    };

    var overlayMaps = {
        "Jalan": Jalan_Glagah,
        "Jaringan Jalan": Jalan_Banyuwangi,
        "Jalan Nasional": Jalan_Nasional,
        "Jalan Provinsi": Jalan_Provinsi,
        "Batas Administrasi": BatasAdmin_Banyuwangi
    };

    L.control.layers(baseMaps, overlayMaps, {collapsed: false}).addTo(map);

    /* Scale Bar */
    L.control.scale({
    maxWidth: 150,position:'bottomright'
    }).addTo(map);

    /*Plugin Geolocation*/
    var locateControl = L.control.locate({
            position: "topleft",
            drawCircle: true,
            follow: true,
            setView: true,
            keepCurrentZoomLevel: false,
            markerStyle: {
                weight: 1,
                opacity: 0.8,
                fillOpacity: 0.8,
            },
            circleStyle:{
                weight: 1,
                clickable: false,
            },
            icon: "fas fa-crosshairs",
            metric: true,
            strings: {
                title: "Click for Your Location",
                popup: "You're here. Accuracy {distance} {unit}",
                outsideMapBoundsMsg: "Not available"
            },
            locateOptions: {
                maxZoom: 16,
                watch: true,
                enableHighAccuracy: true,
                maximumAge: 10000,
                timeout: 10000
            },
        }).addTo(map);

    /*Plugin Search */
    var searchControl = new L.Control.Search({
            position: "topleft",
            layer: Jalan_Glagah,          //Nama variabel layer
            propertyName: 'Nama',    //Field untuk pencarian
            marker: false,
            moveToLocation: function(latlng, title, map) {
                var zoom = map.getBoundsZoom(latlng.layer.getBounds());
                map.setView(latlng, zoom);
            }
        });
        searchControl.on('search:locationfound', function(e) {
            e.layer.setStyle({
                fillColor: '#ffff00', 
                color: '#0000ff'
            });
        }).on('search:collapse', function(e) {
            Jalan_Glagah.eachLayer(function(layer) {
                Jalan_Glagah.resetStyle(layer);
            });
        });
        map.addControl(searchControl);

    /*Plugin Mouse Position Coordinate */
    L.control.mousePosition({position:'bottomright',
        separator: ',',
        prefix: 'Koordinat : '
        }).addTo(map);

    /*Plugin Measurement Tool*/
    var measureControl = new L.Control.Measure({
            position: 'topright',
            primaryLengthUnit:'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'hectares',
            secondaryAreaUnit: 'sqmeters',
            activeColor: '#FF0000',
            completedColor: '#00FF00'
        });
        measureControl.addTo(map);

    /*Plugin EasyPrint */
    L.easyPrint({
            title: 'Print',
        }).addTo(map); 

    </script>
</html>
